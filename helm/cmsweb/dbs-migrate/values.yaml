# Default values for dbs-migrate.yaml.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

shareProcessNamespace: true

replicaCount: 
  prod: 5
  test: 1

image:
  repository: cmssw/dbs
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "HG2108h-v2"
  command:
  - /bin/bash
  - /opt/setup-certs-and-run/setup-certs-and-run.sh

environment:
  prod: false
  preprod: false
  test : false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18257"
# prometheus.io/port: "19257"

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  privileged: true

livenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8257/dbs/prod/global/DBSMigrate/"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10

livenessProbePreProd:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8257/dbs/init/global/DBSMigrate/"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10

service: 
  port: 8257
  name: dbs-migrate
  protocol: TCP
  type: ClusterIP

serviceMon: 
  port: 18257 
  name: dbs-mig-mon 
  protocol: TCP

serviceCpyMon:
  port: 19257
  name: dbs-mig-cpy-mon 
  protocol: TCP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "10Gi"
    cpu: "800m"

imageFilebeat:
  name: dbs-migrate-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
  ]
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

imageExporter:
  name: dbs-migrate-exporter
  path: cmssw/exporters
  tag: 20210726-nonstatic
  imagePullPolicy: Always
  command:  ["/bin/bash","-c"]
  args: ["echo \"Starting exporter\" ; sleep 120s ; /data/process_monitor.sh \".*DBSMigrate\" dbs_migrate_exporter \":18257\" 15 && /data/cpy_exporter -uri http://localhost:8257/dbs/stats -address \":19257\""]

imageExporterResources:
    requests:
      memory: "50Mi"
      cpu: "50m"


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
