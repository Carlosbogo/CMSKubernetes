# Default values for dbs-global-w.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
shareProcessNamespace: true

replicaCount:
  prod: 5
  test: 1

environment:
  prod: false
  preprod: false
  test : false

image:
  repository: cmssw/dbs
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "HG2108h-v2"

resources:
  requests:
    memory: "500Mi"
    cpu: "300m"
  limits:
    memory: "10Gi"
    cpu: "2000m"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18253"

podSecurityContext: 
  runAsUser: 0
  runAsGroup: 0

securityContext: 
  privileged: true

command:
- /bin/bash
- /opt/setup-certs-and-run/setup-certs-and-run.sh

livenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8253/dbs/prod/global/DBSWriter/"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10

livenessProbePreProd:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8253/dbs/int/global/DBSWriter/"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10
#ports

service: 
  port: 8253
  name: dbs-global-w
  protocol: TCP
  type: ClusterIP

serviceMon: 
  port: 18253 
  name: dbs-gw-mon 
  protocol: TCP

serviceCpyMon:
  port: 19253 
  name: dbs-gw-cpy-mon 
  protocol: TCP

#imageFilebeat

imageFilebeat:
  name: dbs-global-w-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
  ]
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

# image exporter

imageExporter:
  name: dbs-global-w-exporter
  path: cmssw/exporters
  tag: 20210726-nonstatic
  imagePullPolicy: Always
  command:  ["/bin/bash","-c"]
  args: ["echo \"Starting exporter\" ; sleep 120s ; /data/process_monitor.sh \".*DBSGlobalWriter\" dbs_globalW_exporter \":18253\" 15 && /data/cpy_exporter -uri http://localhost:8253/dbs/stats -address \":19253\""]

imageExporterResources:
    requests:
      memory: "50Mi"
      cpu: "50m"


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
