# Default values for reqmon-tasks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
shareProcessNamespace: true

replicaCount: 1

image:
  repository: cmssw/reqmon
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "HG2108h"
  command:
  - /bin/bash
  - /opt/setup-certs-and-run/setup-certs-and-run.sh

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

environment:
  prod: false
  preprod: false
  test : false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
#         prometheus.io/scrape: 'true'

podSecurityContext: 
  runAsUser: 0
  runAsGroup: 0

securityContext: 
  privileged: true

service:
  type: ClusterIP
  port: 8249
  protocol: TCP
  name: reqmon

serviceMon:
  port: 18249
  protocol: TCP
  name: reqmon-mon


resources:
  requests:
    memory: "4Gi"
    cpu: "500m"
  limits:
    memory: "8Gi"
    cpu: "1000m"


imageFilebeat:
  name: reqmon-tasks-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
   ]

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

imageExporter:
  name: reqmon-exporter
  tag: "20210726-nonstatic"
  path: cmssw/exporters
  imagePullPolicy: Always
  command: ["/bin/bash", "-c"] 
  args: ["echo \"Starting exporter\" ; sleep 120s ; pid=`ps axjfwww | grep \"wmc-httpd.*reqmon\" | grep -v grep | grep -v process_monitor | grep -v \" 1 \" | awk '{print $1}'` && process_exporter -pid $pid -prefix reqmon_exporter -address \":18249\""]

imageExporterResources:
    requests:
      memory: "50Mi"
      cpu: "50m"

imageExporterLivenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8249/wmstatsserver/data/info"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
