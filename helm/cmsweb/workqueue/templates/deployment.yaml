apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workqueue.fullname" . }}
  labels:
    {{- include "workqueue.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "workqueue.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "workqueue.selectorLabels" . | nindent 8 }}
        {{- if .Values.environment.preprod}}
        env: k8s-preprod
        {{- end }}
        {{- if .Values.environment.prod}}
        env: k8s-prod
        {{- end }}
        {{- if .Values.environment.test}}
        env: k8s
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "workqueue.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8}}
      shareProcessNamespace: {{ .Values.shareProcessNamespace }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - containerPort: {{ .Values.service.port }}
            protocol: {{ .Values.service.protocol }}
          command:
          {{- toYaml .Values.image.command | nindent 10 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: proxy-secrets
            mountPath: /etc/proxy
            readOnly: true
          - name: secrets
            mountPath: /etc/secrets
            readOnly: true
          - name: robot-secrets
            mountPath: /etc/robots
            readOnly: true
          - name: hmac-secrets
            mountPath: /etc/hmac
            readOnly: true
          - mountPath: /host/etc/grid-security
            name: etc-grid-security
            readOnly: true
          - name: setup-certs-and-run
            mountPath: /opt/setup-certs-and-run
{{- if or .Values.environment.prod .Values.environment.preprod }}
          - name: logs
            mountPath: /data/srv/logs/workqueue
        - name: {{ .Values.imageFilebeat.name }}
          image: {{ .Values.imageFilebeat.path }}
          env:
          {{- toYaml .Values.imageFilebeat.env | nindent 10 }}
          args: {{ .Values.imageFilebeat.args }}
          resources:
          {{- toYaml .Values.imageFilebeatResources | nindent 12 }}
          volumeMounts:
          - name: logs
            mountPath: /data/srv/logs/workqueue
          - name: config
            mountPath: /etc/filebeat.yml
            readOnly: true
            subPath: filebeat.yml
          - name: data
            mountPath: /usr/share/filebeat/data
          - name: varlog
            mountPath: /var/log
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
            readOnly: true
{{- end }}
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        - image: "{{ .Values.imageExporter.path }}:{{ .Values.imageExporter.tag }}"
          name: {{ .Values.imageExporter.name }}
          imagePullPolicy: {{ .Values.imageExporter.imagePullPolicy }}
          command:
          {{- toYaml .Values.imageExporter.command | nindent 10 }}
          livenessProbe:
          {{- toYaml .Values.imageExporterLivenessProbe | nindent 12 }}
          resources:
          {{- toYaml .Values.imageExporterResources | nindent 12 }}
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
          - name: hmac-secrets
            mountPath: /etc/hmac
            readOnly: true
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: workqueue-secrets
      - name: robot-secrets
        secret:
          secretName: robot-secrets
      - name: hmac-secrets
        secret:
          secretName: hmac-secrets
      - name: etc-grid-security
        hostPath:
            path: /etc/grid-security
      - name: setup-certs-and-run
        configMap:
          name: workqueue
{{- if or .Values.environment.prod .Values.environment.preprod }}
      - name: logs
        persistentVolumeClaim:
{{- if .Values.environment.preprod }}
            claimName: logs-cephfs-claim-preprod-dbs
{{- end }}
{{- if .Values.environment.prod }}
            claimName: logs-cephfs-claim-prod-dbs
{{- end }}
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: config
        configMap:
          defaultMode: 0640
          name: workqueue-filebeat-config
      - name: data
        emptyDir: {}
{{- end }}
