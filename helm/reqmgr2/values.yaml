# Default values for reqmgr2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 
  prod: 5
  test: 1

image:
  repository: registry.cern.ch/cmsweb/reqmgr2
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "HG2208d"
  command:
  - /bin/bash
  - /opt/setup-certs-and-run/setup-certs-and-run.sh

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

environment:

serviceAccount:
  # Specifies whether a service account should be created
  create: false


podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18246"

securityContext: 
  privileged: true

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 2000

imageFilebeatSecurityContext:
  allowPrivilegeEscalation: false


resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "3Gi"
    cpu: "1000m"


imageFilebeat:
  name: reqmgr2-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
   ]

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

livenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8246/reqmgr2/data/info"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 30
  successThreshold: 1
  timeoutSeconds: 10

ingress:
  enabled: false
  annotations: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
