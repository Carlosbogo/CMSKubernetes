# Default values for check-metric.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.cern.ch/cmsweb/check-metric
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "20220404-stable"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

args:
  dbs: 
  - /data/check-metric
  - -url
  - "http://prometheus-service.monitoring.svc.cluster.local:8080"
  - -metric
  - "dbsmigration_process_open_fds,dbs_migrate_exporter_process_open_fds,dbs_global_exporter_process_open_fds,dbs_globalW_exporter_process_open_fds,dbs_phys03R_exporter_process_open_fds,dbs_phys03W_exporter_process_open_fds"
  - -value
  - "1000,1000,1000,1000,1000,1000"
  - -kubectl
  - "/data/kubectl"
  - -interval
  - "60"
  - verbose
  - "2"
  wmarchive:
  - /data/check-metric
  - -url
  - "http://prometheus-service.monitoring.svc.cluster.local:8080"
  - -metric
  - "wma_exporter_total_connections"
  - -value
  - "1000"
  - -kubectl
  - "/data/kubectl"
  - -interval
  - "60"
  - verbose
  - "2"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    memory: "32Mi"
    cpu: "100m"
  limits:
    memory: "64Mi"
    cpu: "200m"
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
