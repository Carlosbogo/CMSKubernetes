{{- $environment := .Values.environment | default dict }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: t0reqmon-tasks
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: t0reqmon-tasks
  replicas: 1
  template:
    metadata:
      labels:
        app: t0reqmon-tasks
        env: k8s-{{.Values.environment}}
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18243"
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: t0reqmon-tasks
        resources:
        {{- toYaml .Values.resources | nindent 12 }}
        livenessProbe:
        {{- toYaml .Values.livenessProbe | nindent 12 }}
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run
        - name: token-secrets
          mountPath: /etc/token
          readOnly: true
        {{- if or (eq (toString $environment) "prod") (eq (toString $environment) "preprod") }}
        - name: logs
          mountPath: /data/srv/logs/t0_reqmon
        {{- end }}
        securityContext:
          privileged: true
        {{- if or (eq (toString $environment) "prod") (eq (toString $environment) "preprod") }}
      - name: t0reqmon-tasks-filebeat
        image: {{ .Values.imageFilebeat.path}}
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        env:
        {{- toYaml .Values.imageFilebeat.env | nindent 10 }}
        resources:
        {{- toYaml .Values.imageFilebeatResources | nindent 12 }}
        volumeMounts:
        - name: logs
          mountPath: /data/srv/logs/t0_reqmon
        - name: config
          mountPath: /etc/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
        {{- end }}
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: t0reqmon-tasks-secrets
      - name: robot-secrets
        secret:
          secretName: robot-secrets
      - name: hmac-secrets
        secret:
          secretName: hmac-secrets
      - name: etc-grid-security
        hostPath:
          path: /etc/grid-security
      - name: setup-certs-and-run
        configMap:
          name: t0reqmon-tasks
      - name: token-secrets
        secret:
          secretName: token-secrets
      {{- if or (eq (toString $environment) "prod") (eq (toString $environment) "preprod") }} 
      - name: logs
        persistentVolumeClaim:
        {{- if eq (toString $environment) "preprod" }}
          claimName: logs-cephfs-claim-preprod-tzero
          {{- end }}
          {{- if eq (toString $environment) "prod" }}
          claimName: logs-cephfs-claim-prod-tzero
        {{- end }}
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: config
        configMap:
          defaultMode: 0640
          name: t0reqmon-tasks-filebeat-config
      - name: data
        emptyDir: {}
      {{- end }}
