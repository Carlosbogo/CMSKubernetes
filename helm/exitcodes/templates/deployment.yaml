apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "exitcodes.fullname" . }}
  labels:
    app: exitcodes
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: exitcodes
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: exitcodes
        {{- if .Values.environment.preprod}}
        env: k8s-preprod
        {{- end }}
        {{- if .Values.environment.prod}}
        env: k8s-prod
        {{- end }}
        {{- if .Values.environment.test}}
        env: k8s
        {{- end }}        
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "exitcodes.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9201
              protocol: TCP
          livenessProbe:
            {{ .Values.livenessProbe | toYaml | indent 12 | trim}}
          resources:
            {{ .Values.resources | toYaml | indent 12 | trim}}
