# Default values for reqmgr2ms-transferor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: registry.cern.ch/cmsweb/reqmgr2ms-transferor
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "HG2208d"
  name: ms-transferor
  command:
  - /bin/bash
  - /opt/setup-certs-and-run/setup-certs-and-run.sh

imagePullSecrets: []
nameOverride: "ms-transferor"
fullnameOverride: "ms-transferor"

environment:

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account

lifecycle:
  postStart:
    exec:
      command:
      - bash
      - -c
      - sudo chmod 0777 /data/srv/logs/reqmgr2ms; sudo chown _reqmgr2ms:_reqmgr2ms /data/srv/logs/reqmgr2ms

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "18247"

securityContext: 
  privileged: true

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 2000

imageFilebeatSecurityContext:
  allowPrivilegeEscalation: false


resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "3Gi"
    cpu: "1000m"


imageFilebeat:
  name: ms-transferor-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
   ]

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

livenessProbe:
  exec:
    command:
    - cmsweb-ping
    - "--url=http://localhost:8247/ms-transferor/data/status"
    - "--authz=/etc/hmac/hmac"
    - -verbose
    - "0"
  initialDelaySeconds: 120
  periodSeconds: 10

ingress:
  enabled: false


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
