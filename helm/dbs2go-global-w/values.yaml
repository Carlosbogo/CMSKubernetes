# Default values for dbs2go-global-w.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  prod: 3
  test: 1

environment:
  prod: false
  preprod: false
  test : false

image:
  repository: registry.cern.ch/cmsweb/dbs2go
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "HG2108h-v3"

resources:
  requests:
    memory: "100Mi"
    cpu: "200m"
  limits:
    memory: "8000Mi"
    cpu: "8000m"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

env:
- name: X509_USER_PROXY
  value: /etc/proxy/proxy
- name: TNS_ADMIN
  value: /etc/tnsnames.ora

podAnnotations: 
  prometheus.io/scrape: 'true'
  prometheus.io/port: "9253"
  prometheus.io/path: "/dbs/prod/global/DBSWriter/metrics"

securityContext: 
  allowPrivilegeEscalation: false
podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 2000

imageFilebeatSecurityContext:
  allowPrivilegeEscalation: false
  

command:
- /data/run.sh

livenessProbe:
  httpGet:
    path: /dbs/prod/global/DBSWriter/healthz
    port: 9253
    httpHeaders:
    - name: Accept
      value: application/json
  initialDelaySeconds: 120
  periodSeconds: 10

livenessProbePreProd:
  httpGet:
    path: /dbs/prod/global/DBSWriter/healthz
    port: 9253
    httpHeaders:
    - name: Accept
      value: application/json
  initialDelaySeconds: 120
  periodSeconds: 10

#ports
service: 
  port: 9253
  name: dbs-global-w
  protocol: TCP

#imageFilebeat

imageFilebeat:
  name: dbs-global-w-filebeat
  path: docker.elastic.co/beats/filebeat:7.12.0
  args: [
  "-c", "/etc/filebeat.yml",
  "-e",
  ]
  env:
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name

imageFilebeatResources:
  requests:
    memory: "50Mi"
    cpu: "50m"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
