# CephFS volume claims:
# for production storage use
#   storageClassName: meyrin-cephfs
# for test storage use
#   storageClassName: geneva-cephfs-testing
# Cephfs storage must >= 1G
# ---
#
# Redis
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-cephfs-claim
  namespace: spider
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1G
  storageClassName: geneva-cephfs-testing
---
# Affiliations
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: affilations-cephfs-claim
  namespace: spider
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1G
  storageClassName: geneva-cephfs-testing
