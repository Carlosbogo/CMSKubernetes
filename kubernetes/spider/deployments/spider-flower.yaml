apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spider-flower
  name: spider-flower
  namespace: spider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spider-flower
  strategy: {}
  template:
    metadata:
      labels:
        app: spider-flower
    spec:
      containers:
      - args:
        - celery
        - flower
        - --broker=redis://$(REDIS_SERVICE_HOST):$(REDIS_SERVICE_PORT_6379)/0
        - --port=8888
        - -A=htcondor_es.celery.celery
        - -l=DEBUG
        - --persistent=True
        - --max_tasks=1000000000
        - --db=/cms_shared/flower.db
        image: mrceyhun/cms_htcondor_es_test:latest
        name: spider-flower
        ports:
        - containerPort: 8888
          name: port-8888
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
             cpu: 100m
             memory: 100Mi
        volumeMounts:
          - mountPath: /cms_shared
            name: shared-spider
      volumes:
        - name: shared-spider
          persistentVolumeClaim:
            claimName: spider-shared-cephfs-claim
            readOnly: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
status: {}
