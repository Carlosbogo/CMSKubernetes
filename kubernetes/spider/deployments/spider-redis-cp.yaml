## DEPLOYMENTS
# REDIS-CHECKPOINT
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis-checkpoint
  name: redis-checkpoint
  namespace: spider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-checkpoint
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis-checkpoint
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis-checkpoint
        image: redis:6.2.3-alpine
        command:
        - redis-server
        args:
        - /etc/redis/redis-cp.conf
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: redis-checkpoint-claim
          mountPath: /data/redis-cp # Same with -dir- arg of redis-conf
        - name: redis-cp-conf
          mountPath: /etc/redis
      restartPolicy: Always
      volumes:
      - name: redis-checkpoint-claim
        #emptyDir: {}
        persistentVolumeClaim:
          claimName: redis-cp-ceph-claim
          readOnly: false
      - name: redis-cp-conf
        configMap:
          name: redis-cp-conf
          items:
            - key: redis-cp.conf
              path: redis-cp.conf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cp-conf
  namespace: spider
data:
  redis-cp.conf: |
    protected-mode no
    dir /data/redis-cp
    logfile "redis-cp.log"
    dbfilename redis-cp-dump.rdb
    appendonly yes
    appendfilename "redis-cp-appendonly.aof"
    appendfsync always
    bind 0.0.0.0
    # Below is defaults
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    daemonize no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    databases 16
    always-show-logo no
    set-proc-title yes
    proc-title-template "{title} {listen-addr} {server-mode}"
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    rdb-del-sync-files no
    acllog-max-len 128
    lazyfree-lazy-eviction no
    lazyfree-lazy-expire no
    lazyfree-lazy-server-del no
    replica-lazy-flush no
    lazyfree-lazy-user-del no
    lazyfree-lazy-user-flush no
    oom-score-adj no
    oom-score-adj-values 0 200 800
    disable-thp yes
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes
    lua-time-limit 5000
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    latency-monitor-threshold 0
    notify-keyspace-events ""
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes
    jemalloc-bg-thread yes
