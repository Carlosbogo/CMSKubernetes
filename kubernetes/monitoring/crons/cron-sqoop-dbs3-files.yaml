apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cron-sqoop-dbs3-files
  namespace: sqoop
spec:
  schedule: "45 03 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: sqoop-account
          containers:
          - args:
            - /data/sqoop/run.sh
            - /data/sqoop/cms-dbs3-files.sh
            name: sqoop
            image: cmssw/sqoop:20200422_v3
            volumeMounts:
            - name: sqoop-secrets
              mountPath: /etc/cmsdb
          restartPolicy: Never
          volumes:
          - name: sqoop-secrets
            secret:
              secretName: sqoop-secrets
