apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-cinder-volume-claim
spec:
  storageClassName: sc-cinder-volume-claim
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 500Gi
  csi:
    driver: cinder.csi.openstack.org
    fsType: ext4
    # This is how csi-cinder knows how to find the volume.
    volumeHandle: c39c4289-db9d-4a3b-b0cc-93ced5aa7bf4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cinder-volume-claim
spec:
  # The class must be the same as in the PV
  storageClassName: sc-cinder-volume-claim
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # same for storage
      storage: 500Gi
---
