kind: Service
apiVersion: v1
metadata:
  name: http-exporter-phedex
  namespace: http
spec:
  type: ClusterIP
  ports:
  - port: 18007
    protocol: TCP
    name: http
  selector:
    app: http-exporter-phedex
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-exporter-phedex
  namespace: http
  labels:
     app: http-exporter-phedex
spec:
   replicas: 1
   selector:
     matchLabels:
       app: http-exporter-phedex
   template:
      metadata:
         labels:
           app: http-exporter-phedex
      spec:
        containers:
        - args:
          - /data/http_exporter
          - -uri
          - "https://cmsweb.cern.ch/phedex"
          - -namespace
          - "phedex"
          - -proxyfile
          - /etc/proxy/proxy
          - -port
          - ":18007"
          - -agent
          - "monitoring"
          - -verbose
          name: http-exporter-phedex
          image: cmssw/http-exporter:20200603-v1
          ports:
          - containerPort: 18007
          volumeMounts:
          - name: proxy-secrets
            mountPath: /etc/proxy
            readOnly: true
        volumes:
        - name: proxy-secrets
          secret:
            secretName: proxy-secrets
