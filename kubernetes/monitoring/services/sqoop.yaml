apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqoop
  namespace: sqoop
  labels:
     app: sqoop
spec:
   replicas: 1
   selector:
     matchLabels:
       app: sqoop
   template:
      metadata:
         labels:
           app: sqoop
      spec:
        containers:
        - args:
          - /data/sqoop/daemon.sh
          - /data/sqoop
          - "7200"
          image: cmssw/sqoop:20200422_v3
          name: sqoop
          volumeMounts:
          - name: sqoop-secrets
            mountPath: /etc/cmsdb
            readOnly: true
        volumes:
        - name: sqoop-secrets
          secret:
            secretName: sqoop-secrets
