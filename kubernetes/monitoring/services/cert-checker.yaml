# Ref: kubernetes/cmsweb/services/cert-checker.yaml
kind: Service
apiVersion: v1
metadata:
  name: cert-checker
  namespace: http
spec:
  type: ClusterIP
  ports:
    - port: 8888
      protocol: TCP
      name: http
  selector:
    app: cert-checker
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: cert-checker
  namespace: http
  labels:
    app: cert-checker
data:
  configs.json: |
    [
      {"cert": "/etc/secrets/robotcert.pem", "ckey": "/etc/secrets/robotkey.pem"},
      {"cert": "/etc/secrets/server.pem", "ckey": "/etc/secrets/server-key.pem"},
      {"cert": "/etc/secrets/robot-training-cert.pem", "ckey": "/etc/secrets/robot-training-key.pem"},
      {"cert": "/etc/secrets/tls.crt", "ckey": "/etc/secrets/tls.key"},
      {"cert": "/etc/secrets/tls.crt", "ckey": "/etc/secrets/tls.key"},
      {"keytab": "/etc/secrets/cmsmonit_keytab"},
      {"keytab": "/etc/secrets/cmspopdb_keytab"},
      {"keytab": "/etc/secrets/sqoop_keytab"}
    ]
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: cert-checker
  name: cert-checker
  namespace: http
spec:
  selector:
    matchLabels:
      app: cert-checker
  replicas: 1
  template:
    metadata:
      labels:
        app: cert-checker
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8888"
    spec:
      containers:
        - image: registry.cern.ch/cmsmonitoring/cert-checker #imagetag
          name: cert-checker
          imagePullPolicy: Always
          command:
            - /data/cert-checker
            - -config
            - /etc/config/configs.json
            - -team
            - "cmsmon"
            - -httpPort
            - "8888"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8888
            initialDelaySeconds: 3
            periodSeconds: 600
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: robot-secrets
              mountPath: /etc/robots
              readOnly: true
            - name: cert-checker-secrets
              mountPath: /etc/secrets
              readOnly: true
            - name: cert-checker-configmap
              mountPath: /etc/config
      volumes:
        - name: robot-secrets
          secret:
            secretName: robot-secrets
        - name: cert-checker-secrets
          secret:
            secretName: cert-checker-secrets
        - name: cert-checker-configmap
          configMap:
            name: cert-checker
