kind: Service
apiVersion: v1
metadata:
  name: auth-proxy-server
  namespace: auth
spec:
  type: ClusterIP
  ports:
  - port: 443
    targetPort: 443
    protocol: TCP
    name: http
  selector:
    app: auth-proxy-server
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: auth-proxy-server
  name: auth-proxy-server
  namespace: auth
spec:
  selector:
    matchLabels:
      app: auth-proxy-server
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-proxy-server
    spec:
      containers:
      #- image: cmssw/auth-proxy-server:20200602
      #- image: cmssw/auth-proxy-server:20200703
      #- image: cmssw/auth-proxy-server:20200903
      - image: cmssw/auth-proxy-server:20200904-v3
        name: auth-proxy-server
        imagePullPolicy: Always
        args:
          - /data/auth-proxy-server
          - -config=/etc/secrets/config.json
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        ports:
        - containerPort: 443
        volumeMounts:
        - name: auth-secrets
          mountPath: /etc/secrets
          defaultMode: 256
        - name: cern-certificates
          mountPath: /etc/certificates
          defaultMode: 256
      volumes:
      - name: auth-secrets
        secret:
          secretName: auth-secrets
      - name: cern-certificates
        secret:
          secretName: cern-certificates
