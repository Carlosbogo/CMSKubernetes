kind: Service
apiVersion: v1
metadata:
  name: http-exporter-wmstats
  namespace: http
spec:
  type: ClusterIP
  ports:
  - port: 18008
    protocol: TCP
    name: http
  selector:
    app: http-exporter-wmstats
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-exporter-wmstats
  namespace: http
  labels:
     app: http-exporter-wmstats
spec:
   replicas: 1
   selector:
     matchLabels:
       app: http-exporter-wmstats
   template:
      metadata:
         labels:
           app: http-exporter-wmstats
      spec:
        containers:
        - args:
          - /data/http_exporter
          - -uri
          - "https://cmsweb.cern.ch/wmstats/index.html"
          - -namespace
          - "wmstats"
          - -proxyfile
          - /etc/proxy/proxy
          - -port
          - ":18008"
          - -agent
          - "monitoring"
          - -verbose
          name: http-exporter-wmstats
          image: cmssw/http-exporter:20200602
          ports:
          - containerPort: 18008
          volumeMounts:
          - name: proxy-secrets
            mountPath: /etc/proxy
            readOnly: true
        volumes:
        - name: proxy-secrets
          secret:
            secretName: proxy-secrets
