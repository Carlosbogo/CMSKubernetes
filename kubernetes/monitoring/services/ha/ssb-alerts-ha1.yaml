apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssb-alerts
  namespace: alerts
  labels:
     app: ssb-alerts
spec:
   replicas: 1
   selector:
     matchLabels:
       app: ssb-alerts
   template:
      metadata:
         labels:
           app: ssb-alerts
      spec:
        containers:
        - args:
          - /data/ssb_alert.sh
          - "select * from outages where time > now() - 2h"
          - "/etc/cmsmon-alerts/token"
          - "/data/data.json"
          - "http://cms-monitoring-ha1.cern.ch:30093"
          - "60"
          - "1"
          image: registry.cern.ch/cmsmonitoring/cmsmon-alerts:go-0.5.38
          name: alerts
          volumeMounts:
          - name: alerts-secrets
            mountPath: /etc/cmsmon-alerts
            readOnly: true
        volumes:
        - name: alerts-secrets
          secret:
            secretName: alerts-secrets
