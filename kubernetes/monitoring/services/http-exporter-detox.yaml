kind: Service
apiVersion: v1
metadata:
  name: http-exporter-detox
  namespace: http
spec:
  type: ClusterIP
  ports:
  - port: 18002
    protocol: TCP
    name: http
  selector:
    app: http-exporter-detox
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-exporter-detox
  namespace: http
  labels:
     app: http-exporter-detox
spec:
   replicas: 1
   selector:
     matchLabels:
       app: http-exporter-detox
   template:
      metadata:
         labels:
           app: http-exporter-detox
      spec:
        containers:
        - args:
          - /data/http_exporter
          - -uri
          - "http://t3serv001.mit.edu/~cmsprod/IntelROCCS/Detox/SitesInfo.txt"
          - -namespace
          - "detox"
          - -port
          - ":18002"
          - -agent
          - "monitoring"
          - -verbose
          name: http-exporter-detox
          image: registry.cern.ch/cmsmonitoring/http-exporter:20220420
          ports:
          - containerPort: 18002
