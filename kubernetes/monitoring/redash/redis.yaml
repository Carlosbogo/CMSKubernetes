apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: redash
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: redash
data:
  redis.conf: |
    bind 0.0.0.0 ::1
    maxmemory 2mb
    maxmemory-policy allkeys-lru
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: redis
  name: redis
  namespace: redash
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: redis
    spec:
      containers:
      - image: redis:5.0-alpine
        imagePullPolicy: ""
        name: redis
        command:
          - redis-server
          - "/etc/redis/redis.conf"
        #env:
        #- name: MASTER
        #  value: "true"
        resources: {}
        volumeMounts:
          - name: redis-config
            mountPath: /etc/redis/redis.conf
            subPath: redis.conf
        ports:
        - containerPort: 6379
      restartPolicy: Always
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
