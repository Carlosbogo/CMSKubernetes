---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  labels:
    k8s-app: ingress-traefik-backend
  name: ingress-traefik
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: ingress-traefik-backend
      name: ingress-traefik-backend
  template:
    metadata:
      labels:
        k8s-app: ingress-traefik-backend
        name: ingress-traefik-backend
    spec:
      containers:
      - args:
        - --api
        - --kubernetes
        - --logLevel=INFO
        - --entrypoints=Name:http Address::80
        - --entrypoints=Name:admin Address::8180
        - --entrypoints=Name:traefik Address::8181
        - --entrypoints=Name:https Address::443 tls
        - --kubernetes.enablepasstlscert=true
      image: traefik
        imagePullPolicy: Always
        name: ingress-traefik-backend
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: https
          containerPort: 443
          hostPort: 443
        - name: admin
          containerPort: 8180
          hostPort: 8180
        securityContext:
          privileged: true
        resources: {}
      hostNetwork: true
      nodeSelector:
        role: ingress
      restartPolicy: Always
      serviceAccountName: ingress-traefik
---
kind: Service
apiVersion: v1
metadata:
  name: ingress-traefik
  namespace: kube-system
spec:
  selector:
    k8s-app: ingress-traefik-backend
  ports:
    - name: http
      protocol: TCP
      port: 80
    - name: https
      protocol: TCP
      port: 443
    - name: admin
      protocol: TCP
      port: 8180
  type: NodePort
