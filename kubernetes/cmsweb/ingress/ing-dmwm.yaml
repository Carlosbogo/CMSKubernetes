apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ing-dmwm
  namespace: dmwm
  annotations:
    kubernetes.io/ingress.class: nginx
    # restrict access to this ingress controller from specific IPs
    # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/#whitelist-source-range
    nginx.ingress.kubernetes.io/whitelist-source-range: 137.138.31.19,137.138.158.91,137.138.33.200,137.138.54.48
#    nginx.ingress.kubernetes.io/affinity: "cookie"
#    nginx.ingress.kubernetes.io/session-cookie-name: "route"
#    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
#    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
spec:
  rules:
  - host: cmsweb-srv.cern.ch
    http:
      paths:
      - path: /reqmgr2
        backend:
          serviceName: reqmgr2
          servicePort: 8246
      - path: /wmstatsserver
        backend:
          serviceName: reqmon
          servicePort: 8249
      - path: /ms-transferor
        backend:
          serviceName: ms-transferor
          servicePort: 8247
      - path: /ms-monitor
        backend:
          serviceName: ms-monitor
          servicePort: 8248
      - path: /ms-output
        backend:
          serviceName: ms-output
          servicePort: 8245
      - path: /ms-rulecleaner
        backend:
          serviceName: ms-rulecleaner
          servicePort: 8244
      - backend:
          serviceName: ms-unmer-t1
          servicePort: 8242
        path: /ms-unmerged/data/status?rse_type=t1
      - backend:
          serviceName: ms-unmer-t2t3
          servicePort: 8242
        path: /ms-unmerged/data/status?rse_type=t2t3
      - backend:
          serviceName: ms-unmer-t2t3us
          servicePort: 8242
        path: /ms-unmerged/data/status?rse_type=t2t3us
      - backend:
          serviceName: ms-unmer-t1
          servicePort: 8242
        path: /ms-unmerged/data          
