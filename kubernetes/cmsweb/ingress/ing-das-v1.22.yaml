apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-das
  namespace: das
  annotations:
    kubernetes.io/ingress.class: nginx
    # restrict access to this ingress controller from specific IPs
    # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/#whitelist-source-range
    nginx.ingress.kubernetes.io/whitelist-source-range: 188.185.101.116,188.184.75.82,137.138.154.184,188.184.73.32,188.185.89.202,188.185.89.194,188.184.97.29,188.185.91.142,188.184.72.156,188.185.126.28
#    nginx.ingress.kubernetes.io/affinity: "cookie"
#    nginx.ingress.kubernetes.io/session-cookie-name: "route"
#    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
#    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
spec:
  rules:
  - host: cmsweb-k8s-prodsrv.cern.ch
    http:
      paths:
      - path: /das
        pathType: Prefix
        backend:
          service:
            name: das-server
            port: 
              number: 8217
