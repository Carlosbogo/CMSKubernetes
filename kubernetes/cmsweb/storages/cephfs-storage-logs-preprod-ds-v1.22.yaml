apiVersion: v1
kind: PersistentVolume
metadata:
  name: default-share
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 22G
  csi:
    driver: cephfs.manila.csi.openstack.org
    volumeHandle: d39837fe-67c9-4440-9f37-6a6bbbf60494
    nodeStageSecretRef:
      name: os-trustee
      namespace: kube-system
    nodePublishSecretRef:
      name: os-trustee
      namespace: kube-system
