apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: crab
  labels:
    app: logstash
spec:
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - image: docker.elastic.co/logstash/logstash:8.1.0
        name: logstash
        env:
        - name: CMSWEB_CLUSTER
          value: dev # cluster
        - name: CMSWEB_ENV
          value: dev # cmsweb_env
        - name: LS_JAVA_OPTS
          value: "-Xms4g -Xmx4g"
        ports:
        - name: logstash
          containerPort: 5044
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
          readOnly: true
        - name: pipeline
          mountPath: /usr/share/logstash/pipeline
          readOnly: true
        args:
        - -f
        - /usr/share/logstash/pipeline/logstash.conf
        #- --log.level=debug # in k8s, output stdout prints only in debug
        resources:
          requests:
            memory: 4Gi
            cpu: "400m"
          limits:
            memory: 8Gi
            cpu: "4000m"
      volumes:
      - name: pipeline
        configMap:
          name: logstash
          items:
          - key: logstash.conf
            path: logstash.conf
      - name: config
        configMap:
          name: logstash
          items:
          - key: logstash.yml
            path: logstash.yml
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: crab
  labels:
    app: logstash
spec:
  selector:
    app: logstash
  type: NodePort
  ports:
  - nodePort: 30044
    targetPort: 5044
    protocol: TCP
    port: 5044
