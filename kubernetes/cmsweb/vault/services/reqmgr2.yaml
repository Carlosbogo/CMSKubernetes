---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reqmgr2-sa
  namespace: dmwm
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: reqmgr2-filebeat-config
  namespace: dmwm
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/srv/logs/reqmgr2/*${MY_POD_NAME}*.log
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: Service
apiVersion: v1
metadata:
  name: reqmgr2
  namespace: dmwm
spec:
  selector:
    app: reqmgr2
  ports:
    - port: 8246
      targetPort: 8246
      name: reqmgr2
    - port: 18240
      targetPort: 18240
      name: reqmgr2-mon
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: reqmgr2
  labels:
    app: reqmgr2
  namespace: dmwm
data:
  setup-certs-and-run.sh: |
    #!/bin/bash

    sudo cp /host/etc/grid-security/* /etc/grid-security
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    #su  -c "cd /data && /data/run.sh" --preserve-environment _reqmgr2
    cd /data && /data/run.sh
---    
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: reqmgr2
  name: reqmgr2
  namespace: dmwm
spec:
  selector:
    matchLabels:
      app: reqmgr2
  replicas: 1 #PROD# 5
  template:
    metadata:
      labels:
        app: reqmgr2
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18240"
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'reqmgr2-role'
        vault.hashicorp.com/secret-volume-path: '/etc/secrets'
        vault.hashicorp.com/agent-inject-secret-config.py: 'cmsweb/data/reqmgr2-secrets'
        vault.hashicorp.com/agent-inject-template-config.py: |
          {{- with secret "cmsweb/data/reqmgr2-secrets" -}}
          {{ .Data.data.config }}
          {{- end -}}
        vault.hashicorp.com/agent-inject-secret-ReqMgr2Secrets.py: 'cmsweb/data/reqmgr2-secrets'
        vault.hashicorp.com/agent-inject-template-ReqMgr2Secrets.py: |
          {{- with secret "cmsweb/data/reqmgr2-secrets" -}}
          {{ .Data.data.ReqMgr2Secrets }}
          {{- end -}}
    spec:
      serviceAccountName: reqmgr2-sa
      # use hostNetwork to allow communication between reqmgr2/reqmon/workqueue and couch
#       hostNetwork: true
#       dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
      containers:
      - image: registry.cern.ch/cmsweb/reqmgr2 #imagetag
        name: reqmgr2
        lifecycle:
          postStart:
            exec:
              command:
              - bash
              - -c
              - sudo chmod 0777 /data/srv/logs/reqmgr2; sudo chown _reqmgr2:_reqmgr2 /data/srv/logs/reqmgr2
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - cmsweb-ping
            - "--url=http://localhost:8246/reqmgr2/data/info"
            - "--authz=/etc/hmac/hmac"
            - -verbose
            - "0"
          initialDelaySeconds: 120
          periodSeconds: 10
        ports:
        - containerPort: 8246
          protocol: TCP
          name: reqmgr2
        - containerPort: 18240
          protocol: TCP
          name: reqmgr2-mon
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run
        - name: token-secrets
          mountPath: /etc/token
          readOnly: true          
