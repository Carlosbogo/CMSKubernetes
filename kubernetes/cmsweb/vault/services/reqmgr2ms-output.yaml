apiVersion: v1
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/srv/logs/reqmgr2ms/*${MY_POD_NAME}*.log
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
kind: ConfigMap
metadata:
  labels:
    k8s-app: filebeat
  name: ms-output-filebeat-config
  namespace: dmwm
---
apiVersion: v1
kind: Service
metadata:
  name: ms-output
  namespace: dmwm
spec:
  ports:
  - name: ms-output
    port: 8245
    targetPort: 8245
  - name: ms-output-mon
    port: 18245
    targetPort: 18245
  selector:
    app: ms-output
---
apiVersion: v1
data:
  setup-certs-and-run.sh: |
    #!/bin/bash
    sudo cp /host/etc/grid-security/* /etc/grid-security
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    #su  -c "cd /data && /data/run.sh" --preserve-environment _reqmgr2ms
    cd /data && /data/run.sh
kind: ConfigMap
metadata:
  labels:
    app: ms-output
  name: ms-output
  namespace: dmwm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ms-output
  name: ms-output
  namespace: dmwm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-output
  template:
    metadata:
      annotations:
        prometheus.io/port: '18245'
        prometheus.io/scrape: 'true'
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-inject-secret-ReqMgr2MSSecrets.py: cmsweb/data/reqmgr2ms-output-secrets
        vault.hashicorp.com/agent-inject-secret-config-output.py: cmsweb/data/reqmgr2ms-output-secrets
        vault.hashicorp.com/agent-inject-secret-manage: cmsweb/data/reqmgr2ms-output-secrets
        vault.hashicorp.com/agent-inject-template-ReqMgr2MSSecrets.py: |-
          {{- with secret "cmsweb/data/reqmgr2ms-output-secrets" -}}
          {{ .Data.data.ReqMgr2MSSecrets }}
          {{- end -}}
        vault.hashicorp.com/agent-inject-template-config-output.py: |-
          {{- with secret "cmsweb/data/reqmgr2ms-output-secrets" -}}
          {{ .Data.data.config-output }}
          {{- end -}}
        vault.hashicorp.com/agent-inject-template-manage: |-
          {{- with secret "cmsweb/data/reqmgr2ms-output-secrets" -}}
          {{ .Data.data.manage }}
          {{- end -}}
        vault.hashicorp.com/role: reqmgr2ms-output-role
        vault.hashicorp.com/secret-volume-path: /etc/secrets
      labels:
        app: ms-output
        env: k8s
    spec:
      containers:
      - command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        image: registry.cern.ch/cmsweb/reqmgr2ms
        lifecycle:
          postStart:
            exec:
              command:
              - bash
              - -c
              - sudo chmod 0777 /data/srv/logs/reqmgr2ms; sudo chown _reqmgr2ms:_reqmgr2ms
                /data/srv/logs/reqmgr2ms
        livenessProbe:
          exec:
            command:
            - cmsweb-ping
            - --url=http://localhost:8245/ms-output/data/status
            - --authz=/etc/hmac/hmac
            - -verbose
            - '0'
          initialDelaySeconds: 120
          periodSeconds: 10
        name: ms-output
        ports:
        - containerPort: 8245
          name: ms-output
          protocol: TCP
        - containerPort: 18245
          name: ms-output-mon
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 3Gi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/proxy
          name: proxy-secrets
          readOnly: true
        - mountPath: /etc/robots
          name: robot-secrets
          readOnly: true
        - mountPath: /etc/hmac
          name: hmac-secrets
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - mountPath: /opt/setup-certs-and-run
          name: setup-certs-and-run
        - mountPath: /etc/token
          name: token-secrets
          readOnly: true
      initContainers:
      - command:
        - sh
        - -c
        - until nslookup ms-output-mongo.dmwm; do echo "Waiting for ms-output-mongo";
          sleep 10; done;
        image: busybox:1.28
        name: checkmongodb
      securityContext:
        fsGroup: 2000
        runAsGroup: 1000
        runAsUser: 1000
      serviceAccountName: reqmgr2ms-output-sa
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: robot-secrets
        secret:
          secretName: robot-secrets
      - name: hmac-secrets
        secret:
          secretName: hmac-secrets
      - hostPath:
          path: /etc/grid-security
        name: etc-grid-security
      - configMap:
          name: ms-output
        name: setup-certs-and-run
      - name: token-secrets
        secret:
          secretName: token-secrets
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reqmgr2ms-output-sa
  namespace: dmwm
