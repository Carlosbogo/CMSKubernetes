---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: reqmgr2-network-policy
  namespace: dmwm
spec:
  podSelector:
    matchLabels:
      app: reqmgr2
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8246
