apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cron-check-metric
spec:
  # run crontab job every hour
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: check-metric-account
          containers:
          - name: check-metric-cron
            image: cmssw/check-metric
            args:
            - /bin/sh
            - -c
            - /data/check-metric -url "http://cmsweb-k8s-testbedsrv.cern.ch:30000" -metric dbs_global_exporter_process_open_fds -value 1000 -kubectl /data/kubectl
          restartPolicy: Never
