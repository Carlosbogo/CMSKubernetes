apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: das-server-hpa
  namespace: das
spec:
  maxReplicas: 5 #PROD# 12
  minReplicas: 3 #PROD# 8
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: das-server # deployment name
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 200
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 200
