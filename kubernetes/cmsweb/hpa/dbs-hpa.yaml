apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: dbs-global-r-hpa
  namespace: dbs
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dbs-global-r # should match deployment target
  minReplicas: 5
  maxReplicas: 10
  metrics:

  - type: Object
    object:
      metric:
#         name: myapphttp_process_open_fds # name of prometheus metrics to use for hpa
#         name: myapphttp_process_cpu_seconds_total
#         name: myapphttp_established_connections
        name: dbs_global_exporter_process_open_fds
      describedObject:
        apiVersion: batch/v1
        kind: Job
        name: dbs-global-r
      target:
        type: Value
        value: 1000
