apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: dbs2go-global-r-hpa
  namespace: dbs
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dbs2go-global-r # should match deployment target
  minReplicas: 5
  maxReplicas: 8
  metrics:
  - type: Object
    object:
      metric:
        name: dbs2go_global_reader_rps
      describedObject:
        apiVersion: batch/v1
        kind: Job
        name: dbs2go-global-r
      target:
        type: Value
        value: 100
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 1000
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 400
