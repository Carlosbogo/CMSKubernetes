---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: quota-app
  name: quota-app
  namespace: http
spec:
  selector:
    matchLabels:
      app: quota-app
  replicas: 1
  template:
    metadata:
      labels:
        app: quota-app
    spec:
      containers:
      - image: registry.cern.ch/cmsweb/quota-app #imagetag
        name: quota-app
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "500Mi"
            cpu: "500m"
        tty: true
        stdin: true
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "ls"]
        volumeMounts:
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: quota-app-secrets
