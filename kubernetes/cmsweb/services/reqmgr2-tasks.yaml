kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: reqmgr2-tasks
  name: reqmgr2-tasks
  namespace: dmwm
spec:
  selector:
    matchLabels:
      app: reqmgr2-tasks
  replicas: 1
  template:
    metadata:
      labels:
        app: reqmgr2-tasks
    spec:
      containers:
      - image: cmssw/reqmgr2
        name: reqmgr2-tasks
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - mountPath: /etc/grid-security
          name: etc-grid-security
          readOnly: true
#PROD#  - name: logs-cephfs
#PROD#    mountPath: /data/srv/logs/reqmgr2
        securityContext:
          privileged: true
      initContainers:
      - name: checkcouchdb
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup couchdb.couchdb; do echo "Waiting for couchdb"; sleep 10; done;']
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: reqmgr2-tasks-secrets
      - name: etc-grid-security
        hostPath:
            path: /etc/grid-security
