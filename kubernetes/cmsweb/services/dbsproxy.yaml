#             path: /dbsproxy/status
#             port: 8222
#             httpHeaders:
#             - name: Accept
#               value: application/json
#          initialDelaySeconds: 120
#          periodSeconds: 10
        ports:
        - containerPort: 8222
          protocol: TCP
          name: dbs
        - containerPort: 18222
          protocol: TCP
          name: dbs-mon
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
