---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dbsproxy-filebeat-config
  namespace: dbs
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/logs/*${MY_POD_NAME}*
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: Service
apiVersion: v1
metadata:
  name: dbsproxy
  namespace: dbs
spec:
  selector:
    app: dbsproxy
  ports:
    - port: 8222
      targetPort: 8222
      name: dbs
    - port: 18222
      targetPort: 18222
      name: dbs-mon
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: dbsproxy
  name: dbsproxy
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbsproxy
  replicas: 1 #PROD# 3
  template:
    metadata:
      labels:
        app: dbsproxy
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18222"
    spec:
      containers:
      - image: registry.cern.ch/cmsweb/dbsproxy #imagetag
        name: dbsproxy
        imagePullPolicy: Always
        env:
        - name: X509_USER_PROXY
          value: /etc/proxy/proxy
        args:
          - /data/dbsproxy
          - -config=/etc/secrets/config.json
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
          limits:
            memory: "500Mi"
            cpu: "8000m"
#         livenessProbe:
