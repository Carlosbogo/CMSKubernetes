kind: Service
apiVersion: v1
metadata:
  name: dbs2go
  namespace: dbs
spec:
  selector:
    app: dbs2go
  ports:
    - port: 8258
      targetPort: 8258
      name: dbs
    - port: 18258
      targetPort: 18258
      name: dbs-mon
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: dbs2go
  name: dbs2go
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbs2go
  replicas: 1 #PROD# 3
  template:
    metadata:
      labels:
        app: dbs2go
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18217"
    spec:
      containers:
      - image: cmssw/dbs2go #imagetag
        name: dbs2go
        imagePullPolicy: Always
        env:
        - name: X509_USER_PROXY
          value: /etc/proxy/proxy
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
          limits:
            memory: "3Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /dbs2go/status
            port: 8258
            httpHeaders:
            - name: Accept
              value: application/json
          initialDelaySeconds: 120
          periodSeconds: 10
        ports:
        - containerPort: 8258
          protocol: TCP
          name: dbs
        - containerPort: 18258
          protocol: TCP
          name: dbs-mon
        command:
        - /data/run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
#PROD#  - name: logs-cephfs
#PROD#    mountPath: /data/logs
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: dbs2go-secrets
      - name: robot-secrets
        secret:
          secretName: robot-secrets
      - name: hmac-secrets
        secret:
          secretName: hmac-secrets
#PROD#- name: logs-cephfs
#PROD#  persistentVolumeClaim:
#PROD#      claimName: logs-cephfs-claim-dbs
