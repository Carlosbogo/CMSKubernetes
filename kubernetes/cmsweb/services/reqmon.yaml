kind: Service
apiVersion: v1
metadata:
  name: reqmon
  namespace: dmwm
spec:
  selector:
    app: reqmon
  ports:
    - port: 8249
      targetPort: 8249
      name: reqmon
    - port: 18249
      targetPort: 18249
      name: reqmon-mon
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: reqmon
  labels:
    app: reqmon
  namespace: dmwm
data:
  setup-certs-and-run.sh: |
    #!/bin/bash

    cp /host/etc/grid-security/* /etc/grid-security
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    su  -c "cd /data && /data/run.sh" --preserve-environment _reqmon
---    
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: reqmon
  name: reqmon
  namespace: dmwm
spec:
  selector:
    matchLabels:
      app: reqmon
  replicas: 1 #PROD# 5
  template:
    metadata:
      labels:
        app: reqmon
    spec:
      # use hostNetwork to allow communication between reqmgr/reqmon/workqueue and couch
#       hostNetwork: true
#       dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
      - image: cmssw/reqmon #imagetag
        name: reqmon
        livenessProbe:
          exec:
            command:
            - cmsweb-ping
            - "--url=http://localhost:8249/wmstatsserver/data/info"
            - "--authz=/etc/secrets/hmac"
            - -verbose
            - "0"
          initialDelaySeconds: 300
          periodSeconds: 10
        resources:
          requests:
            memory: "5Gi"
            cpu: "1"
          limits:
            memory: "8Gi"
            cpu: "2"
        ports:
        - containerPort: 8249
          protocol: TCP
          name: reqmon
        - containerPort: 18249
          protocol: TCP
          name: reqmon-mon
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run
#PROD#  - name: logs-cephfs
#PROD#    mountPath: /data/srv/logs/reqmon
        securityContext:
          privileged: true
#      initContainers:
#      - name: checkcouchdb
#        image: busybox:1.28
#        command: ['sh', '-c', 'until nslookup couchdb.couchdb; do echo "Waiting for couchdb"; sleep 10; done;']
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: reqmon-secrets
      - name: etc-grid-security
        hostPath:
          path: /etc/grid-security
      - name: setup-certs-and-run
        configMap:
          name: reqmon
