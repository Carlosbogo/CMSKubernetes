kind: Service
apiVersion: v1
metadata:
  name: reqmon
  namespace: dmwm
spec:
  selector:
    app: reqmon
  ports:
    - port: 8249
      targetPort: 8249
      name: reqmon
    - port: 18249
      targetPort: 18249
      name: reqmon-mon
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: reqmon
  name: reqmon
  namespace: dmwm
spec:
  selector:
    matchLabels:
      app: reqmon
  replicas: 1 #PROD# 5
  template:
    metadata:
      labels:
        app: reqmon
    spec:
      # use hostNetwork to allow communication between reqmgr/reqmon/workqueue and couch
#       hostNetwork: true
#       dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: cmssw/reqmon
        name: reqmon
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        ports:
        - containerPort: 8249
          protocol: TCP
          name: reqmon
        - containerPort: 18249
          protocol: TCP
          name: reqmon-mon
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - mountPath: /etc/grid-security
          name: etc-grid-security
          readOnly: true
#PROD#  - name: logs-cephfs
#PROD#    mountPath: /data/srv/logs/reqmon
        securityContext:
          privileged: true
      initContainers:
      - name: checkcouchdb
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup couchdb.couchdb; do echo "Waiting for couchdb"; sleep 10; done;']
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: reqmon-secrets
      - name: etc-grid-security
        hostPath:
            path: /etc/grid-security
#PROD#- name: logs-cephfs
#PROD#  persistentVolumeClaim:
#PROD#      claimName: logs-cephfs-claim-dmwm
