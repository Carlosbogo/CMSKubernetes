---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dbs-global-r-filebeat-config
  namespace: dbs
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/srv/logs/dbs/*${MY_POD_NAME}*.log
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: Service
apiVersion: v1
metadata:
  name: dbs-global-r
  namespace: dbs
spec:
  selector:
    app: dbs-global-r
  ports:
    - port: 8252
      targetPort: 8252
      name: dbs-global-r
    - port: 18252
      targetPort: 18252
      name: dbs-gr-mon
    - port: 19252
      targetPort: 19252
      name: dbs-gr-cpy-mon
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: dbs-global-r
  labels:
    app: dbs-global-r
  namespace: dbs
data:
  setup-certs-and-run.sh: |
    #!/bin/bash

    sudo cp /host/etc/grid-security/* /etc/grid-security
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    #su  -c "cd /data && /data/run.sh" --preserve-environment _dbs
    cd /data && /data/run.sh
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: dbs-global-r
  name: dbs-global-r
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbs-global-r
  replicas: 1 #PROD# 5
  template:
    metadata:
      labels:
        app: dbs-global-r
        env: k8s #k8s#
        job: dbs-global-r
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18252"
#         prometheus.io/port: "19252"
    spec:
      securityContext:
        runAsUser: 1000
        #runAsGroup: 0
      shareProcessNamespace: true
      containers:
      - image: cmssw/dbs #imagetag
        name: dbs-global-r
        resources:
          requests:
            memory: "1000Mi"
            cpu: "300m"
          limits:
            memory: "10Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
          exec:
            command:
            - /bin/sh
            - -c
            - |
            - cmsweb-ping --url=http://localhost:8252/dbs/prod/global/DBSReader/datasets?dataset=/ZMM*/*/* --authz=/etc/hmac/hmac -verbose 0 | egrep "^[2-4]"
          initialDelaySeconds: 60
          periodSeconds: 10
        ports:
        - containerPort: 8252
          protocol: TCP
          name: dbs-global-r
        - containerPort: 18252
          protocol: TCP
          name: dbs-gr-mon
        - containerPort: 19252
          protocol: TCP
          name: dbs-gr-cpy-mon
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run
