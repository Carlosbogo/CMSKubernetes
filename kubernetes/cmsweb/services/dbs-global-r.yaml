kind: Service
apiVersion: v1
metadata:
  name: dbs-global-r
  namespace: dbs
spec:
  selector:
    app: dbs-global-r
  ports:
    - port: 8252
      targetPort: 8252
      name: dbs-global-r
    - port: 18252
      targetPort: 18252
      name: dbs-gr-mon
    - port: 19252
      targetPort: 19252
      name: dbs-gr-cpy-mon
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: dbs-global-r
  name: dbs-global-r
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbs-global-r
  replicas: 1 #PROD# 5
  template:
    metadata:
      labels:
        app: dbs-global-r
    spec:
      containers:
      - image: cmssw/dbs
        name: dbs-global-r
        resources:
          requests:
            memory: "1000Mi"
            cpu: "300m"
          limits:
            memory: "10Gi"
            cpu: "1000m"
        ports:
        - containerPort: 8252
          protocol: TCP
          name: dbs-global-r
        - containerPort: 18252
          protocol: TCP
          name: dbs-gr-mon
        - containerPort: 19252
          protocol: TCP
          name: dbs-gr-cpy-mon
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - mountPath: /etc/grid-security
          name: etc-grid-security
          readOnly: true
#PROD#  - name: logs-cephfs
#PROD#    mountPath: /data/srv/logs/dbs
        securityContext:
          privileged: true
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
            secretName: dbs-global-r-secrets
      - name: etc-grid-security
        hostPath:
            path: /etc/grid-security
#PROD#- name: logs-cephfs
#PROD#  persistentVolumeClaim:
#PROD#      claimName: logs-cephfs-claim-dbs
