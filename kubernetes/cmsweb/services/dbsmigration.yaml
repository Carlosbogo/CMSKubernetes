---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dbsmigration-filebeat-config
  namespace: dbs
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/srv/logs/dbsmigration/*${MY_POD_NAME}*.log
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: Service
apiVersion: v1
metadata:
  name: dbsmigration
  namespace: dbs
spec:
  selector:
    app: dbsmigration
  ports:
    - port: 8251
      targetPort: 8251
      name: dbsmigration
    - port: 18251
      targetPort: 18251
      name: dbsmig-mon
    - port: 19251
      targetPort: 19251
      name: dbsmig-cpy-mon
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: dbsmigration
  labels:
    app: dbsmigration
  namespace: dbs
data:
  setup-certs-and-run.sh: |
    #!/bin/bash
    sudo cp /host/etc/grid-security/* /etc/grid-security
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    #su  -c "cd /data && /data/run.sh" --preserve-environment _dbsmigration
    cd /data && /data/run.sh
---    
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: dbsmigration
  name: dbsmigration
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbsmigration
  replicas: 1 #PROD# 5
  template:
    metadata:
      labels:
        app: dbsmigration
        env: k8s #k8s#
        job: dbsmigration
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18251"
#         prometheus.io/port: "19251"
    spec:
      securityContext:
        runAsUser: 1000
        #runAsGroup: 0
      containers:
      - image: cmssw/dbsmigration #imagetag
        name: dbsmigration
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "10Gi"
            cpu: "800m"
        ports:
        - containerPort: 8251
          protocol: TCP
          name: dbsmigration
        - containerPort: 18251
          protocol: TCP
          name: dbsmig-mon
        - containerPort: 19251
          protocol: TCP
          name: dbsmig-cpy-mon
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run
