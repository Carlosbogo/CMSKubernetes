kind: ConfigMap
apiVersion: v1
metadata:
  name: t0reqmon-tasks
  labels:
    app: t0reqmon-tasks
  namespace: tzero
data:
  setup-certs-and-run.sh: |
    #!/bin/bash

    cp /host/etc/grid-security/* /etc/grid-security
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    su  -c "cd /data && /data/run.sh" --preserve-environment _t0_reqmon
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: t0reqmon-tasks
  name: t0reqmon-tasks
  namespace: tzero
spec:
  selector:
    matchLabels:
      app: t0reqmon-tasks
  replicas: 1
  template:
    metadata:
      labels:
        app: t0reqmon-tasks
        env: k8s #k8s#
# should be enabled once we'll have exporter running with this sercice
# we should also add prometheus.io/port in that case
#       annotations:
#         prometheus.io/scrape: 'true'
    spec:
      # use hostNetwork to allow communication between reqmgr/t0reqmon/workqueue and couch
#       hostNetwork: true
#       dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
      - image: cmssw/t0_reqmon #imagetag
        name: t0reqmon-tasks
        livenessProbe:
          exec:
            command:
            - cmsweb-ping
            - "--url=http://localhost:8243/t0_reqmon/data/info"
            - "--authz=/etc/hmac/hmac"
            - -verbose
            - "0"
          initialDelaySeconds: 120
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run
        - name: logs
          mountPath: /data/srv/logs/t0_reqmon
      - name: fluentd-t0reqmon
        image: gitlab-registry.cern.ch/cloud/atomic-system-containers/fluentd-elasticsearch:v2.4.0
        command: ["/bin/sh", "-c", "/etc/fluent/config.d/install-plugins.sh"]
        env:
        - name: FLUENTD_ARGS
          value: --no-supervisor
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
        volumeMounts:
        - name: logs
          mountPath: /data/srv/logs/t0_reqmon
        - name: s3-data
          mountPath: /var/log/fluent/s3
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: etcfluentd
          mountPath: /etc/fluent/config.d/
        securityContext:
          privileged: true
#      initContainers:
#      - name: checkcouchdb
#        image: busybox:1.28
#        command: ['sh', '-c', 'until nslookup couchdb.couchdb; do echo "Waiting for couchdb"; sleep 10; done;']
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: t0reqmon-tasks-secrets
      - name: robot-secrets
        secret:
          secretName: robot-secrets
      - name: hmac-secrets
        secret:
          secretName: hmac-secrets
      - name: etc-grid-security
        hostPath:
          path: /etc/grid-security
      - name: setup-certs-and-run
        configMap:
          name: t0reqmon-tasks
      - name: logs
        emptyDir: {}
      - name: config-volume
        configMap:
          name: fluentd-config
      - name: s3-data
        emptyDir:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: etcfluentd
        configMap:
          name: fluentd
          defaultMode: 0777
