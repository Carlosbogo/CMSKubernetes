kind: Service
apiVersion: v1
metadata:
  name: wmarchive
  namespace: wma
spec:
  type: ClusterIP
  ports:
  selector:
    app: wmarchive
  ports:
    - port: 8200
      targetPort: 8200
      name: wma
    - port: 18200
      targetPort: 18200
      name: wma-mon
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: wmarchive
  labels:
    app: wmarchive
  namespace: wma
data:
  setup-certs-and-run.sh: |
   #!/bin/bash
   cp /host/etc/grid-security/* /etc/grid-security
   echo 'INFO Files in /etc/grid-security'
   ls -lahZ /etc/grid-security
   su  -c "cd /data && /data/run.sh" --preserve-environment _wmarchive
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: wmarchive
  name: wmarchive
  namespace: wma
spec:
  selector:
    matchLabels:
      app: wmarchive
  replicas: 1 #PROD# 2
  template:
    metadata:
      labels:
        app: wmarchive
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18200"
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
      - image: cmssw/wmarchive #imagetag
        name: wmarchive
        args:
          - /data/run.sh
        livenessProbe:
          httpGet:
            path: /wmarchive/data
            port: 8200
          initialDelaySeconds: 120
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        ports:
        - containerPort: 8200
          protocol: TCP
          name: wma
        - containerPort: 18200
          protocol: TCP
          name: wma-mon
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run
        - name: logs
          mountPath: /data/srv/logs/wmarchive
      - name: fluentd-wmarchive
        image: gitlab-registry.cern.ch/cloud/atomic-system-containers/fluentd-elasticsearch:v2.4.0
        command: ["/bin/sh", "-c", "/etc/fluent/config.d/install-plugins.sh"]
        env:
        - name: FLUENTD_ARGS
          value: --no-supervisor
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
        volumeMounts:
        - name: logs
          mountPath: /data/srv/logs/wmarchive
        - name: s3-data
          mountPath: /var/log/fluent/s3
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: etcfluentd
          mountPath: /etc/fluent/config.d/
        securityContext:
          privileged: true
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: wmarchive-secrets
      - name: etc-grid-security
        hostPath:
          path: /etc/grid-security
      - name: setup-certs-and-run
        configMap:
          name: wmarchive
      - name: logs
        emptyDir: {}
      - name: config-volume
        configMap:
          name: fluentd-config
      - name: s3-data
        hostPath:
          path: /var/log/fluentd/s3
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: etcfluentd
        configMap:
          name: fluentd
          defaultMode: 0777
