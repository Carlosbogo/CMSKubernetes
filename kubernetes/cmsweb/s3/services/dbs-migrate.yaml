kind: Service
apiVersion: v1
metadata:
  name: dbs-migrate
  namespace: dbs
spec:
  selector:
    app: dbs-migrate
  ports:
    - port: 8257
      targetPort: 8257
      name: dbs-migrate
    - port: 18257
      targetPort: 18257
      name: dbs-mig-mon
    - port: 19257
      targetPort: 19257
      name: dbs-mig-cpy-mon
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: dbs-migrate
  labels:
    app: dbs-migrate
  namespace: dbs
data:
  setup-certs-and-run.sh: |
    #!/bin/bash
    cp /host/etc/grid-security/* /etc/grid-security
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    su  -c "cd /data && /data/run.sh" --preserve-environment _dbs
---    
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: dbs-migrate
  name: dbs-migrate
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbs-migrate
  replicas: 1 #PROD# 5
  template:
    metadata:
      labels:
        app: dbs-migrate
        env: k8s #k8s#
        job: dbs-migrate
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18257"
#         prometheus.io/port: "19257"
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
      - image: cmssw/dbs #imagetag
        name: dbs-migrate
        livenessProbe:
          exec:
            command:
            - cmsweb-ping
            - "--url=http://localhost:8257/dbs/prod/global/DBSMigrate/"
            - "--authz=/etc/hmac/hmac"
            - -verbose
            - "0"
          initialDelaySeconds: 120
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "10Gi"
            cpu: "800m"
        ports:
        - containerPort: 8257
          protocol: TCP
          name: dbs-migrate
        - containerPort: 18257
          protocol: TCP
          name: dbs-mig-mon
        - containerPort: 19257
          protocol: TCP
          name: dbs-mig-cpy-mon
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run
        - name: logs
          mountPath: /data/srv/logs/dbs
      - name: fluentd-dbs-migrate
        image: gitlab-registry.cern.ch/cloud/atomic-system-containers/fluentd-elasticsearch:v2.4.0
        command: ["/bin/sh", "-c", "/etc/fluent/config.d/install-plugins.sh"]
        env:
        - name: FLUENTD_ARGS
          value: --no-supervisor
        volumeMounts:
        - name: logs
          mountPath: /data/srv/logs/dbs
        - name: s3-data
          mountPath: /var/log/fluent/s3
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: etcfluentd
          mountPath: /etc/fluent/config.d/
        securityContext:
          privileged: true
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: dbs-migrate-secrets
      - name: robot-secrets
        secret:
          secretName: robot-secrets
      - name: hmac-secrets
        secret:
          secretName: hmac-secrets
      - name: etc-grid-security
        hostPath:
            path: /etc/grid-security
      - name: setup-certs-and-run
        configMap:
          name: dbs-migrate
      - name: logs
        emptyDir: {}
      - name: config-volume
        configMap:
          name: fluentd-config
      - name: s3-data
        emptyDir:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: etcfluentd
        configMap:
          name: fluentd
          defaultMode: 0777
