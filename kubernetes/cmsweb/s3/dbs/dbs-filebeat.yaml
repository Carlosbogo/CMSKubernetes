kind: Deployment
apiVersion: apps/v1
metadata:
  name: s3dbs-filebeat
  namespace: dbs
  labels:
    app: filebeat
spec:
  selector:
    matchLabels:
      app: filebeat
  replicas: 1
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      containers:
      - name: filebeat
        image: store/elastic/filebeat:7.10.2
        args: [
          "-c", "/etc/secrets/filebeat.yml",
          "-e",
        ]
#         securityContext:
#           runAsUser: 0
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        # we need persistent volume here to store filebeat data
        #- name: filebeat-data-cephfs
        #  mountPath: /usr/share/filebeat/data
        # define which logs we'll scrape, in this case our FE logs
        - name: logs-cephfs
          mountPath: /data/srv/logs/dbs
      volumes:
      # data folder stores a registry of read status for all files
      #       # so we don't send everything again on a Filebeat pod restart
      - name: data
        # When filebeat runs as non-root user, this directory needs to be writable by group (g+w).
        hostPath:
          path: /var/lib/filebeat-data
          type: DirectoryOrCreate
      - name: secrets
        secret:
          secretName: filebeat-secrets
      - name: logs-cephfs
        persistentVolumeClaim:
            claimName: logs-cephfs-claim-preprod-dbs
