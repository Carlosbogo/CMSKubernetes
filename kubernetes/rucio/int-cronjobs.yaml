apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: count-connections
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: count-connections
              image: "cmssw/rucio_client:latest"
              imagePullPolicy: Always
              env:
                - name: LOGON
                  valueFrom:
                    secretKeyRef:
                      name: int-oracle
                      key: logon
                - name: INSTANCE
                  value: "int"
              command: ['/root/CMSRucio/docker/CMSRucioClient/scripts/k8s_count_connections.sh']
          restartPolicy: OnFailure

