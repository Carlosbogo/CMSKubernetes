kind: Service
apiVersion: v1
metadata:
  name: reqmgr2ms
spec:
  selector:
    app: reqmgr2ms
  ports:
    - port: 8248
      targetPort: 8248
      name: reqmgr2ms
    - port: 18248
      targetPort: 18248
      name: reqmgr2ms-mon
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: reqmgr2ms
  name: reqmgr2ms
spec:
  selector:
    matchLabels:
      app: reqmgr2ms
  replicas: 1
  template:
    metadata:
      labels:
        app: reqmgr2ms
    spec:
      # use hostNetwork to allow communication between reqmgr2ms/reqmon/workqueue and couch
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: veknet/reqmgr2ms
        name: reqmgr2ms
        tty: true
        stdin: true
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "sleep 20 && /data/monitor.sh"]
        ports:
        - containerPort: 8248
          protocol: TCP
          name: reqmgr2ms
        - containerPort: 18248
          protocol: TCP
          name: reqmgr2ms-mon
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          defaultMode: 256
        - name: hostkey
          mountPath: /etc/grid-security/hostkey.pem
          readOnly: true 
        - name: hostcert
          mountPath: /etc/grid-security/hostcert.pem
          readOnly: true 
      initContainers:
      - name: checkcouchdb
        image: busybox
        command: ['sh', '-c', 'until nslookup couchdb.default; do echo "Waiting for couchdb"; sleep 10; done;']
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: reqmgr2ms-secrets
          # https://github.com/kubernetes/kubernetes/issues/34982
          defaultMode: 256
          items:
            - key: "hmac"
              path: "hmac"
              mode: 0640
            - key: "robotcert.pem"
              path: "robotcert.pem"
              mode: 0640
            - key: "robotkey.pem"
              path: "robotkey.pem"
      - name: hostkey
        hostPath:
            path: /etc/grid-security/hostkey.pem
            type: File
      - name: hostcert
        hostPath:
            path: /etc/grid-security/hostcert.pem
            type: File
