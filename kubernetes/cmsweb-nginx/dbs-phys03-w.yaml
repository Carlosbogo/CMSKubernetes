kind: Service
apiVersion: v1
metadata:
  name: dbs-phys03-w
spec:
  selector:
    app: dbs-phys03-w
  ports:
    - port: 8255
      targetPort: 8255
      name: dbs-phys03-w
    - port: 18255
      targetPort: 18255
      name: dbs-pw-mon
    - port: 19255
      targetPort: 19255
      name: dbs-pw-cpy-mon
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: dbs-phys03-w
  name: dbs-phys03-w
spec:
  selector:
    matchLabels:
      app: dbs-phys03-w
  replicas: 1
  template:
    metadata:
      labels:
        app: dbs-phys03-w
    spec:
#       hostNetwork: true
#       dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: cmssw/dbs
        name: dbs-phys03-w
        tty: true
        stdin: true
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "/data/monitor.sh"]
        ports:
        - containerPort: 8255
          protocol: TCP
          name: dbs-phys03-w
        - containerPort: 18255
          protocol: TCP
          name: dbs-pw-mon
        - containerPort: 19255
          protocol: TCP
          name: dbs-pw-cpy-mon
        volumeMounts:
#         - name: logs-pvc
#           mountPath: /logs/dbs
        - name: proxy-secrets
          mountPath: /etc/proxy
          defaultMode: 256
        - name: secrets
          mountPath: /etc/secrets
          defaultMode: 256
        - name: hostkey
          mountPath: /etc/grid-security/hostkey.pem
          readOnly: true 
        - name: hostcert
          mountPath: /etc/grid-security/hostcert.pem
          readOnly: true 
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: dbs-phys03-w-secrets
      - name: hostkey
        hostPath:
            path: /etc/grid-security/hostkey.pem
            type: File
      - name: hostcert
        hostPath:
            path: /etc/grid-security/hostcert.pem
            type: File
