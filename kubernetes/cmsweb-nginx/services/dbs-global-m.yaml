kind: Service
apiVersion: v1
metadata:
  name: dbs-global-m
  namespace: dbs
spec:
  selector:
    app: dbs-global-m
  ports:
    - port: 8257
      targetPort: 8257
      name: dbs-global-m
    - port: 18257
      targetPort: 18257
      hostPort: 80
      name: dbs-gm-mon
    - port: 19257
      targetPort: 19257
      name: dbs-gm-cpy-mon
---
# kind: ReplicaSet
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: dbs-global-m
  name: dbs-global-m
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbs-global-m
  replicas: 1
  template:
    metadata:
      labels:
        app: dbs-global-m
    spec:
#       hostNetwork: true
#       dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: cmssw/dbs
        name: dbs-global-m
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "10Gi"
            cpu: "800m"
        ports:
        - containerPort: 8257
          protocol: TCP
          name: dbs-global-m
        - containerPort: 18257
          protocol: TCP
          name: dbs-gr-mon
        - containerPort: 19257
          protocol: TCP
          name: dbs-gr-cpy-mon
        volumeMounts:
#         - name: logs-pvc
#           mountPath: /logs/dbs
        - name: proxy-secrets
          mountPath: /etc/proxy
          defaultMode: 256
        - name: secrets
          mountPath: /etc/secrets
          defaultMode: 256
        - name: hostkey
          mountPath: /etc/grid-security/hostkey.pem
          readOnly: true 
        - name: hostcert
          mountPath: /etc/grid-security/hostcert.pem
          readOnly: true 
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
            secretName: dbs-global-m-secrets
      - name: hostkey
        hostPath:
            path: /etc/grid-security/hostkey.pem
            type: File
      - name: hostcert
        hostPath:
            path: /etc/grid-security/hostcert.pem
            type: File
