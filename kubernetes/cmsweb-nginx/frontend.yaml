kind: Service
apiVersion: v1
metadata:
  name: frontend
spec:
#   type: ClusterIP
#   ports:
#   - port: 443
#     protocol: TCP
#     name: http
#   selector:
#     app: frontend

  selector:
    app: frontend
  ports:
    - port: 443
      targetPort: 8443
    - port: 18443
      targetPort: 18443

---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: cmssw/frontend
        name: frontend
# example how to run some command once pod is created and apps are running
#         tty: true
#         stdin: true
#         lifecycle:
#           postStart:
#             exec:
#               command:
#               - bash
#               - -c
#               - sudo chmod 0400 /etc/secrets/server.key /etc/secrets/robotkey.pem
        ports:
        - containerPort: 8443
          protocol: TCP
        - containerPort: 18443
          protocol: TCP

        volumeMounts:
        - name: secrets
          mountPath: "/etc/secrets"
          readOnly: true
        # mount hostcert/hostkey.pem files from the minion node
        - name: hostcert
          mountPath: /etc/grid-security/hostcert.pem
        - name: hostkey
          mountPath: /etc/grid-security/hostkey.pem
        # mount certificates from the minion node
#         - name: certificates
#           mountPath: /etc/grid-security/certificates
      volumes:
      - name: secrets
        secret:
          secretName: frontend-secrets
      - name: hostcert
        hostPath:
            path: /etc/grid-security/hostcert.pem
      - name: hostkey
        hostPath:
            path: /etc/grid-security/hostkey.pem
