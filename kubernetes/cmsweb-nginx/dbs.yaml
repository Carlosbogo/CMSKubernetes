kind: Service
apiVersion: v1
metadata:
  name: dbs
spec:
  selector:
    app: dbs
  ports:
    - port: 8250
      targetPort: 8250
      name: dbs
    - port: 8252
      targetPort: 8252
      name: dbs-global-r
    - port: 8253
      targetPort: 8253
      name: dbs-global-w
    - port: 8254
      targetPort: 8254
      name: dbs-phys03-r
    - port: 8255
      targetPort: 8255
      name: dbs-phys03-w
    - port: 18250
      targetPort: 18250
      name: dbs-mon
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: dbs
  name: dbs
spec:
  selector:
    matchLabels:
      app: dbs
  replicas: 1
  template:
    metadata:
      labels:
        app: dbs
    spec:
#       hostNetwork: true
#       dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: cmssw/dbs:1.0.0
        name: dbs
        ports:
        - containerPort: 8250
          protocol: TCP
          name: dbs
        - containerPort: 8252
          protocol: TCP
          name: dbs-global-r
        - containerPort: 8253
          protocol: TCP
          name: dbs-global-w
        - containerPort: 8254
          protocol: TCP
          name: dbs-phys03-r
        - containerPort: 8255
          protocol: TCP
          name: dbs-phys03-w
        - containerPort: 18250
          protocol: TCP
          name: dbs-mon
        volumeMounts:
#         - name: logs-pvc
#           mountPath: /logs/dbs
        - name: proxy-secrets
          mountPath: /etc/proxy
          defaultMode: 256
        - name: secrets
          mountPath: /etc/secrets
          defaultMode: 256
        - name: hostkey
          mountPath: /etc/grid-security/hostkey.pem
          readOnly: true 
        - name: hostcert
          mountPath: /etc/grid-security/hostcert.pem
          readOnly: true 
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: dbs-secrets
      - name: hostkey
        hostPath:
            path: /etc/grid-security/hostkey.pem
            type: File
      - name: hostcert
        hostPath:
            path: /etc/grid-security/hostcert.pem
            type: File
