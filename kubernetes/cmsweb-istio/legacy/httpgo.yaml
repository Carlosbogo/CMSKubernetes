kind: Service
apiVersion: v1
metadata:
  name: httpgo
spec:
  type: ClusterIP
  ports:
  - port: 8888 # the port here is matching port used in veknet/httpgo cotainer
    protocol: TCP
    name: http
  selector:
    app: httpgo
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: httpgo
  name: httpgo
spec:
  selector:
    matchLabels:
      app: httpgo
  replicas: 1
  template:
    metadata:
      labels:
        app: httpgo
    spec:
      containers:
      - image: veknet/httpgo
        name: httpgo
        # here is an example how to run post command
        tty: true
        stdin: true
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "ls"]
        ports:
        - containerPort: 8888
