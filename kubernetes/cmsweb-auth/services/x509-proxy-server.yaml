kind: Service
apiVersion: v1
metadata:
  name: x509-proxy-server
  namespace: auth
spec:
  type: ClusterIP
  ports:
  - port: 8443
    targetPort: 8443
    name: https
  - port: 9091
    targetPort: 9091
    name: metrics
  selector:
    app: x509-proxy-server
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: x509-proxy-server
  name: x509-proxy-server
  namespace: auth
spec:
  selector:
    matchLabels:
      app: x509-proxy-server
  replicas: 2
  template:
    metadata:
      labels:
        app: x509-proxy-server
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "9091"
    spec:
      containers:
      - image: cmssw/auth-proxy-server:20201012-0.1.35
        name: x509-proxy-server
#         imagePullPolicy: Always
        args:
          - /data/auth-proxy-server
          - -config=/etc/secrets/config.json
          - -useX509
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "4000m" # we can add higher limit here
        ports:
        - containerPort: 8443
          name: https
        - containerPort: 9091
          name: metrics
        volumeMounts:
        - name: auth-secrets
          mountPath: /etc/secrets
          defaultMode: 256
        - name: www-htdocs
          mountPath: /www
      initContainers:
      - name: htdocs
        image: cmssw/htdocs
        command: ['sh', '-c', 'cp -r /www/* /tmp/htdocs']
        volumeMounts:
        - name: www-htdocs
          mountPath: /tmp/htdocs
#PROD#  - name: logs-cephfs
#PROD#    mountPath: /data/srv/logs/frontend
      volumes:
      - name: auth-secrets
        secret:
          secretName: auth-secrets
      - name: www-htdocs
        emptyDir: {}
