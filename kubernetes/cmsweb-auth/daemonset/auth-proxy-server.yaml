kind: DaemonSet
apiVersion: apps/v1
metadata:
  labels:
    app: auth-proxy-server
  name: auth-proxy-server
  namespace: auth
spec:
  selector:
    matchLabels:
      app: auth-proxy-server
  template:
    metadata:
      labels:
        app: auth-proxy-server
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "9091"
    spec:
      serviceAccountName: auth-proxy-server
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: cmssw/auth-proxy-server:20201012-0.1.37
        name: auth-proxy-server
#         imagePullPolicy: Always
        args:
          - /data/auth-proxy-server
          - -config=/etc/secrets/config.json
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "4000m" # we can add higher limit here
        ports:
        - containerPort: 443
          name: https
        - containerPort: 9091
          name: metrics
        volumeMounts:
        - name: aps-secrets
          mountPath: /etc/secrets
          defaultMode: 256
        - name: www-htdocs
          mountPath: /www
      initContainers:
      - name: htdocs
        image: cmssw/htdocs
        command: ['sh', '-c', 'cp -r /www/* /tmp/htdocs']
        volumeMounts:
        - name: www-htdocs
          mountPath: /tmp/htdocs
        - name: logs-cephfs
          mountPath: /data/srv/logs/frontend
      volumes:
      - name: aps-secrets
        secret:
          secretName: aps-secrets
      - name: www-htdocs
        emptyDir: {}
      - name: logs-cephfs
        persistentVolumeClaim:
          claimName: logs-cephfs-claim-auth
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: auth-proxy-server
subjects:
- kind: ServiceAccount
  name: auth-proxy-server
  namespace: auth
roleRef:
  kind: ClusterRole
  name: auth-proxy-server
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: auth-proxy-server
  labels:
    k8s-app: auth-proxy-server
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - pods
  verbs:
  - get
  - watch
  - list
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-proxy-server
  namespace: auth
  labels:
    k8s-app: auth-proxy-server
---
