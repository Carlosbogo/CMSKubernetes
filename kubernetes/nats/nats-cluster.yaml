apiVersion: nats.io/v1alpha2
kind: NatsCluster
metadata:
  name: nats-cluster
spec:
  size: 2
  version: "2.1.0"
  auth:
    clientsAuthSecret: "nats-clients-auth"
    clientsAuthTimeout: 2
  pod:
    enableClientsHostPort: true
    enableConfigReload: true
  template:
    spec:
      serviceAccountName: "nats-server"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nats-server
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nats-server
rules:
- apiGroups: [""]
  resources:
  - nodes
  verbs: ["get"]
